<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Form Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter your username : </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password : </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Choose a colour : </label>
            <input id="color" type="color" name="password">
        </p>
        <p>
            <label for="number">Pick a number : </label>
            <input id="number" type="number" placeholder="Enter a number" name="num">
        </p>
        <button>Submit</button>
    </form>

    <h2>HIJACKING SEARCH</h2>

    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/search">
        <input type="text" name="q">
        <button>Search Youtube</button>
    </form>
</body>

<h2>More Inputs</h2>

<form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree">
    <label for="agree">Agree to terms of service</label>
    <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="l">L</label>
        <input type="radio" name="size" id="l" value="l">
    </p>

    <p>
        <label for="sel">Please Select a Meal</label>
        <select name="meal" id="meal">Meal
            <option value="fish">Fish</option>
            <option value="Egg">Egg</option>
            <option value="chicken " selected>chicken</option>
        </select>
    </p>

    <P>
        <input type="range" name="cheese" value="50" min="0" max="100" step="5" id="cheese">
        <label for="cheese">Amount of cheese</label>
    </P>

    <p>
        <label for="requests">Do you have any requests</label>
        <textarea id="requests" rows="10" cols="40" name="requests" placeholder="Mention your requests"></textarea>
    </p>


    <p>
    <h2>Required Demo</h2>
    <label for="firstname">Enter your first name</label>
    <input type="text" name="firstname" id="firstname" required>
    <P>
        <label for="user">enter Username </label>
        <input type="text" id="user" name="user" required minlength="5" maxlength="20">
    </P>
    <input type="email" name="email" id="email">
    <input type="url" name="url" id="url">
    </p>
    <button>Submit</button>
</form>

</html>
